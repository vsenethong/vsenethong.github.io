<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Worst Volume Changer</title>
</head>
<body>
    <div class="container">
        <button class="volume-btn" id="volumeBtn" onclick="changeVolume()">Click here to change your volume</button>
        <div>
            <button class="volume-up-btn" onclick="increaseVolume()">+</button>
            <button class="volume-down-btn" onclick="decreaseVolume()">-</button>
        </div>
        <div class="progress-info" id="progressInfo"></div>
        <div class="progress-bar" id="progressBar"></div>
        <button class="submit-btn" onclick="submitVolume()">Submit</button>
        <button class="reset-btn" onclick="resetVolume()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
