<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Pick Up Lines</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
          <div class="quote-text" id="js-category"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new pick-up line!
          </button>
          <button type="button" id="js-copy-quote" class="copy-quote button hidden">
            Copy this quote
        </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="index.js"></script>
</body>
</html>
